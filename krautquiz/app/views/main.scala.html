@* Main page, contains mostly the general structure of the page and also the navigation at the top *@
@(title: String)(content: Html)
  
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
    
    <!--  Deklarierung der Skript-Locations sowie Favicon -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">    </script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">    </script>
      
    </head>
    <body>
    
    <!-- Navigation panel at the top -->
    <div class="container"> 
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">KrautQuiz</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      
      	<!-- Contains routes to the sites, if a certain site gets clicked the element in the navigation bar at the top gets set to active and shown -->
        <li class="@("active".when(request.path == controllers.routes.Application.index().toString()))" > <a href="@routes.Application.index()"><span class="glyphicon glyphicon-home"></span> Home <span class="sr-only">(current)</span></a></li>
        <li class="@("active".when(request.path == controllers.routes.Application.startQuiz().toString()))"><a href="@routes.Application.startQuiz()"><span class="glyphicon glyphicon-pencil"></span> Mein Quiz <span class="sr-only">(current)</span></a></li>
        <li class="@("active".when(request.path == controllers.routes.Application.showSettings().toString()))"><a href="@routes.Application.showSettings()"><span class="glyphicon glyphicon-cog"></span> Einstellungen <span class="sr-only">(current)</span></a></li>
        <li class="@("active".when(request.path == controllers.routes.Application.logout().toString()))" > <a href="@routes.Application.logout()"><span class="glyphicon glyphicon-home"></span> Logout <span class="sr-only">(current)</span></a></li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
        @content
    </div>
    </body>
</html>
