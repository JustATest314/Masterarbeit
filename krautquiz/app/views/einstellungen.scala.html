@* View class for the settings a user can change *@

@(questionList: List[Question], answerList: List[Answer])
@main("Einstellungen"){

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Einstellungen</h3>
	</div>
	<div class="panel-body">
		
		<b>Du hast folgende Fragen bereits beantwortet:</b> <br>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Frage</th>
				</tr>
			</thead>
			<tbody>
				@for(question <- questionList){
					<tr>
				        <td>@question.questionText</td>
			        </tr>
				}
		    </tbody>
		</table>
	</div>
</div>
}
